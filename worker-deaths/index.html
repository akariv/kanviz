0\u05e9\u05e8,\u05de\u05d5\u05e7\u05d3\u05dd \u05d9\u05d5\u05ea\u05e8 \u05d1\u05d0\u05d5\u05ea\u05d4 \u05e9\u05e0\u05d4<br/><br/>\u05d7\u05d1\u05e8\u05d4 \u05d9\u05d6\u05de\u05d9\u05ea: <strong>\u05d9.\u05d0.\u05d0\u05dc\u05d5\u05df \u05d1\u05e2\"\u05de</strong><br/>\u05e7\u05d1\u05dc\u05df: <strong>\u05d9.\u05d0.\u05d0\u05dc\u05d5\u05df \u05d1\u05e2\"\u05de</strong>", "icon": "triangle"}, "type": "Feature"}, {"geometry": {"coordinates": [34.8980907, 32.1052998], "type": "Point"}, "properties": {"description": "<h4>26.12.16 / \u05d0\u05e8\u05db\u05d0\u05df\n \u05d0\u05d1\u05d5-\u05d4\u05e0\u05d9\u05d9\u05d4, \u05d2\u05d9\u05dc 27</h4>\u05e0\u05e4\u05d9\u05dc\u05d4 \u05de\u05e1\u05d5\u05dc\u05dd \u05de\u05d2\u05d5\u05d1\u05d43\u05de' - \u05e0\u05e4\u05d8\u05e8 \u05de\u05e4\u05e6\u05e2\u05d9\u05d5 \u05d1\u05d1\u05d9\"\u05d7 \u05d1\u05d9\u05d9\u05dc\u05d9\u05e0\u05e1\u05d5\u05df.<br/><br/>\u05d7\u05d1\u05e8\u05d4 \u05d9\u05d6\u05de\u05d9\u05ea: <strong>\u05d7\u05d1\u05e8\u05eaABC\u05d5\u05d7\u05d1\u05e8\u05ea \u05d1\u05d9\u05d8\u05d5\u05d7 \u05d4\u05e8\u05d0\u05dc</strong><br/>\u05e7\u05d1\u05dc\u05df: <strong>\u05e8\u05dd \u05d0\u05d3\u05e8\u05ea \u05d4\u05e0\u05d3\u05e1\u05d4 \u05d0\u05d6\u05e8\u05d7\u05d9\u05ea \u05d1\u05e2\"\u05de</strong>", "icon": "triangle"}, "type": "Feature"}, {"geometry": {"coordinates": [34.79922090000001, 31.7870698], "type": "Point"}, "properties": {"description": "<h4>29.12.16 / \u05e2\u05dc\u05d9\n \u05d0\u05dc-\u05d3\u05d2\u05d0\u05de\u05d9\u05df, \u05d2\u05d9\u05dc 17</h4>\u05e0\u05e4\u05d9\u05dc\u05d4 \u05de\u05d2\u05d5\u05d1\u05d48\u05de \u05d1\u05de\u05d4\u05dc\u05da \u05d4\u05ea\u05e7\u05e0\u05ea \u05de\u05d3\u05e4\u05d9 \u05de\u05ea\u05db\u05ea - \u05e0\u05e4\u05d8\u05e8 \u05de\u05e4\u05e6\u05e2\u05d9\u05d5 \u05d1\u05d1\u05d9\"\u05d7 \u05e7\u05e4\u05dc\u05df.\u05d4\u05de\u05e0\u05d5\u05d7 \u05d4\u05d9\u05d4 \u05e7\u05d8\u05d9\u05df \u05e9\u05d4\u05e2\u05e1\u05e7\u05ea\u05d5 \u05d1\u05e2\u05d1\u05d5\u05d3\u05d4 \u05d1\u05d2\u05d5\u05d1\u05d4 \u05d0\u05e1\u05d5\u05e8\u05d4.<br/><br/>\u05d7\u05d1\u05e8\u05d4 \u05d9\u05d6\u05de\u05d9\u05ea: <strong>\u05d2\u05e0\u05d9 \u05d8\u05dc \u05dc\u05d5\u05d2\u05d9\u05e1\u05d8\u05d9\u05e7\u05d4 \u05d1\u05e2\"\u05de</strong><br/>\u05e7\u05d1\u05dc\u05df: <strong>\u05e2\u05dc\u05d9 \u05e1\u05e2\u05d3\u05d9 \u05d4\u05e0\u05d3\u05e1\u05d4 \u05d5\u05d1\u05e0\u05d9\u05d9\u05df \u05d1\u05e2\"\u05de</strong>", "icon": "triangle"}, "type": "Feature"}], "type": "FeatureCollection"}
        },
        "layout": {
           "icon-image": "{icon}-15",
           "icon-allow-overlap": true
        }
    });
    map.addControl(new mapboxgl.NavigationControl());
    map.addControl(new mapboxgl.GeolocateControl());
     // When a click event occurs on a feature in the places layer, open a popup at the
    // location of the feature, with description HTML from its properties.
    map.on('click', 'places', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.features[0].geometry.coordinates)
            .setHTML(e.features[0].properties.description)
            .addTo(map);
      map.flyTo({center: e.features[0].geometry.coordinates});
    });

    // Change the cursor to a pointer when the mouse is over the places layer.
    map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    // Change it back to a pointer when it leaves.
    map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
    });

     if (navigator.geolocation) {
       navigator.geolocation.getCurrentPosition(function(position) {
         map.flyTo({center: [position.coords.longitude, position.coords.latitude], zoom: 13});
       });
     }
});
</script>
